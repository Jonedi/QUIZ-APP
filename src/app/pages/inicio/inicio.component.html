<div class="col-lg-12 qz-home">
  <div class="row mt-5">
    <h1 class="text-center w-100 mb-3"></h1>
    <div class="card">
      <div class="card-body" *ngFor="let quiz of quizes">
        <h1 class="card-title pb-4">Bienvenido a esta trivia</h1>
        <h4 class="card-title">{{ quiz.name }}</h4>
        <p class="card-text">{{ quiz.description }}</p>
        <h5 class="card-text">{{ quiz.challenge }}</h5>
        <a [routerLink]="['/quiz', quiz.id]"class="btn btn-block btn-primary mb-3">Empezar</a>
      </div>
    </div>
  </div>
</div>
