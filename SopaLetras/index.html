<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Sopa de letras</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Inicia el Juego</h1>
      <div class="row pt-2">
        <div class="col-6 col-md-4">
          <div class="form-group">
            <div class="input-group">
              <input type="text" id="texto" class="form-control mb-3" placeholder="Ingrese palabra" style="text-transform: uppercase;">
              <span class="input-group-btn">
                <button class="btn btn-info" onclick="capturar()" type="button">+</button>
              </span>
            </div>
          </div>
          <button class="btn btn-success" id="ini" onclick="iniciar()">Iniciar</button>
          <button class="btn btn-warning" id="solve">Resolver</button>
          <button class="btn btn-danger" id="reset" onclick="reset()">Reset</button>
          <div class="form-group mt-4">
            <h3>Lista de palabras</h3>
            <select id="lstPalabras" class="form-control mt-2" multiple="multiple">
            </select>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div id='juego'></div>
          <div id='Palabras'></div>
      </div>
      </div>
    </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="wordfind.js"></script>
  <script type="text/javascript" src="wordfindgame.js"></script>
  <script src="script.js"></script>
  <script>
    init();
  </script>
</body>
</html>
